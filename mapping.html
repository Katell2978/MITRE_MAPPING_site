<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>STRIDE / CWE → TID (from EMB3D)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
    }
    h1 { color: #222; }

    select, input, button {
      padding: 8px;
      font-size: 1rem;
      margin-right: 6px;
    }

    .card {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 5px solid #0078d4;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    .cwe {
      margin-top: 1rem;
    }

    .iso {
      font-size: 0.9em;
      color: #555;
    }

    ul {
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>

<h1>STRIDE / CWE → TID (EMB3D)</h1>
  <h2>https://emb3d.mitre.org/</h2>

<p>
Recherche <strong>soit</strong> par STRIDE <strong>soit</strong> par CWE.
</p>

<select id="strideSelect">
  <option value="">-- STRIDE --</option>
  <option>Spoofing</option>
  <option>Tampering</option>
  <option>Information Disclosure</option>
  <option>Denial of Service</option>
  <option>Elevation of Privilege</option>
</select>

<input id="cweInput" placeholder="CWE-1191">

<button id="searchBtn">Rechercher</button>

<div id="results"></div>

<script>
let DATA = null;

/* ============================
   Chargement du JSON (fetch)
   ============================ */
fetch("./data/stride-cwe-tid-iso21434.json")
  .then(r => {
    if (!r.ok) throw new Error("JSON non chargé");
    return r.json();
  })
  .then(json => {
    DATA = json;
    console.log("JSON chargé OK");
  })
  .catch(err => {
    alert("Erreur de chargement du JSON");
    console.error(err);
  });

/* ============================
   Recherche exclusive
   ============================ */
document.getElementById("searchBtn").onclick = function () {
  if (!DATA) {
    alert("Données non chargées");
    return;
  }

  const stride = document.getElementById("strideSelect").value;
  const cweSearch = document.getElementById("cweInput").value.trim().toUpperCase();
  const results = document.getElementById("results");

  results.innerHTML = "";

  /* ❌ Cas invalide */
  if (stride && cweSearch) {
    results.innerHTML =
      "<p><strong>Merci de choisir soit STRIDE soit CWE, pas les deux.</strong></p>";
    return;
  }

  /* ✅ Recherche par STRIDE */
  if (stride) {
    if (!DATA[stride]) {
      results.innerHTML = "<p>Aucun résultat.</p>";
      return;
    }

    renderStride(stride, DATA[stride]);
    return;
  }

  /* ✅ Recherche par CWE */
  if (cweSearch) {
    let found = false;

    Object.entries(DATA).forEach(([strideKey, cwes]) => {
      cwes.forEach(entry => {
        if (entry.cwe === cweSearch) {
          found = true;
          renderStride(strideKey, [entry]);
        }
      });
    });

    if (!found) {
      results.innerHTML = "<p>Aucune CWE trouvée.</p>";
    }
    return;
  }

  results.innerHTML = "<p>Veuillez saisir un critère de recherche.</p>";
};

/* ============================
   Rendu
   ============================ */
function renderStride(stride, cwes) {
  const results = document.getElementById("results");

  const blocks = cwes.map(entry => {
    const tids = entry.tids.map(t =>
      `<li><strong>${t.tid}</strong> — ${t.tid_description}</li>`
    ).join("");

    return `
      <div class="cwe">
        <p>
          <strong>${entry.cwe}</strong><br>
          ${entry.cwe_description}<br>
          <a href="${entry.mitre_link}" target="_blank">Lien MITRE</a>
        </p>
        <p class="iso">
          ISO 21434 – Propriétés : ${entry.iso21434.security_properties.join(", ")}<br>
          Security Goals : ${entry.iso21434.security_goals.join(", ")}
        </p>
        <ul>${tids}</ul>
      </div>
    `;
  }).join("");

  results.innerHTML += `
    <div class="card">
      <h3>STRIDE : ${stride}</h3>
      ${blocks}
    </div>
  `;
}
</script>
<h3>Links :</h3>
  <p>CVE --> CWE/CAPEC : https://galeax.github.io/CVE2CAPEC/</p>
</body>

</html>
