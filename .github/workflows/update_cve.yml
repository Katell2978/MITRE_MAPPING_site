name: CVE Monitoring Automation

on:
  schedule:
    - cron: '0 0 * * *'   # Tous les jours Ã  minuit UTC
  workflow_dispatch:      # Lancement manuel possible

jobs:
  update-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run CVE update script
        run: |
          python scripts/update_cve.py

      - name: Commit and push changes (if any)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # âœ… fichier rÃ©el
          git add data/vuln-watch.json

          # âœ… commit uniquement sâ€™il y a des changements
          if git diff --cached --quiet; then
            echo "No changes detected â€“ skipping commit."
            exit 0
          fi

          git commit -m "ðŸ¤– Auto-update CVE Watch ($(date -u +'%Y-%m-%d'))"
          git push
