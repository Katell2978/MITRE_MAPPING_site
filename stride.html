<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>STRIDE → CWE → TID (EMB3D)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
    }
    h1 { color: #222; }
    select, button {
      padding: 8px;
      font-size: 1rem;
      margin-right: 6px;
    }
    .card {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 5px solid #0078d4;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    .cwe {
      margin-top: 0.5rem;
    }
    ul {
      margin-top: 0.3rem;
    }
  </style>
</head>

<body>

<h1>STRIDE → CWE → TID (MITRE EMB3D)</h1>

<p>Sélectionne un STRIDE pour afficher les CWE et TID associés.</p>

<select id="strideSelect">
  <option value="">-- Choisir un STRIDE --</option>
  <option>Spoofing</option>
  <option>Tampering</option>
  <option>Information Disclosure</option>
  <option>Denial of Service</option>
  <option>Elevation of Privilege</option>
</select>

<button id="btn">Afficher</button>

<div id="results"></div>

<script>
let DATA = null;

// ✅ chargement robuste du JSON
fetch("./data/stride-cwe-tid.json")
  .then(r => r.json())
  .then(json => {
    DATA = json;
    console.log("JSON chargé", DATA);
  })
  .catch(() => {
    alert("Erreur de chargement du JSON");
  });

document.getElementById("btn").onclick = function () {
  if (!DATA) {
    alert("Données non chargées");
    return;
  }

  const stride = document.getElementById("strideSelect").value;
  const results = document.getElementById("results");
  results.innerHTML = "";

  if (!stride || !DATA[stride]) {
    results.innerHTML = "<p>Aucun résultat.</p>";
    return;
  }

  const blocks = DATA[stride].map(entry => {
    const tids = entry.tids.map(t =>
      `<li><strong>${t.tid}</strong> — ${t.tid_description}</li>`
    ).join("");

    return `
      <div class="cwe">
        <p><strong>${entry.cwe}</strong><br>${entry.cwe_description}</p>
        <ul>${tids}</ul>
      </div>
    `;
  }).join("");

  results.innerHTML = `
    <div class="card">
      <h3>STRIDE : ${stride}</h3>
      ${blocks}
    </div>
  `;
};
</script>

</body>
</html>
